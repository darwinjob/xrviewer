<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2 structures</title>
    <style type="text/css">
        body {
            margin: 0;
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
	<<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.150.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.150.0/examples/jsm/"
    }
  }
</script>
	
	
    <script type="module">
	    
	    import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';

			import { STLLoader } from 'three/addons/loaders/STLLoader.js';

	    
	    
        // Import three
        //import * as THREE from 'https://cdn.skypack.dev/three';
        //import Stats from 'https://cdn.skypack.dev/three/examples/jsm/libs/stats.module.js';
        //import { STLLoader } from 'https://cdn.skypack.dev/three/examples/jsm/loaders/STLLoader.js';
        // Import the default VRButton
        //import { VRButton } from 'https://cdn.skypack.dev/three/examples/jsm/webxr/VRButton.js';
	    import { VRButton } from 'three/addons/webxr/VRButton.js';

        // Make a new scene
        let scene = new THREE.Scene();
        // Set background color of the scene to gray
        scene.background = new THREE.Color(0x505050);

        // Make a camera. note that far is set to 100, which is better for realworld sized environments
        let camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 100);
        scene.add(camera);

        // Add some lights
        var light = new THREE.DirectionalLight(0xffffff,0.5);
        light.position.set(1, 1, 1).normalize();
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff,0.5))

        // Make a red cube
        //let cube = new THREE.Mesh(
          //  new THREE.BoxBufferGeometry(1,1,1),
            //new THREE.MeshLambertMaterial({color:'red'})
        //);
        //cube.position.set(0, 0, 0);
        //scene.add(cube);
	    
	    var mesh;
        
        const loader = new STLLoader();
				loader.load( '039-thalamus.stl', function ( geometry ) {

					const material = new THREE.MeshPhongMaterial( { color: 0xff5533, specular: 0x111111, shininess: 200 } );
					mesh = new THREE.Mesh( geometry, material );

					mesh.position.set( 0, 0, 0 );
					//mesh.rotation.set( 0, - Math.PI / 2, 0 );
					mesh.scale.set( 1, 1, 1 );

					//mesh.castShadow = true;
					//mesh.receiveShadow = true;
					
					scene.add( mesh );
					console.log("added");

				} );

        // Make a renderer that fills the screen
        let renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        // Turn on VR support
        //renderer.vr.enabled = true;
        // Set animation loop
        renderer.setAnimationLoop(render);
        // Add canvas to the page
        document.body.appendChild(renderer.domElement);

        // Add a button to enter/exit vr to the page
        document.body.appendChild(VRButton.createButton(renderer));

        // For AR instead, import ARButton at the top
        //    import { ARButton } from 'https://unpkg.com/three/examples/jsm/webxr/ARButton.js';
        // then create the button
        //  document.body.appendChild(ARButton.createButton(renderer));

        // Handle browser resize
        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function render(time) {
            // Rotate the cube
            //mesh.rotation.y = time / 1000;
		camera.rotation.y = time / 1000;
            // Draw everything
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
